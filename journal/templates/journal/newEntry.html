<!DOCTYPE html>
<html>
   <head>
      <!-- Bootstrap CSS styling -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>New Entry</title>
   </head>
   <body style="background-color: #051938;">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-4">
               <a href="{% url 'journal' %}" class="btn btn-primary my-3">Go Back</a>
               <div class="card">
                  <!--Form submits POST request to create new journal entry within users DB-->
                  <form method="POST" action="" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="form-group m-3">
                        <label>Entry Title</label>
                        <input required type="text" name="titleEntry" class="form-control" placeholder="Enter a title...">
                     </div>
                     <div class="form-group m-3">
                        <label>Select a Category</label>
                        <select name="category" class="form-control" >
                           <option value="none">Please select a category</option>
                           {% for category in categories %}
                           <option value="{{category.id}}">{{category.name}}</option>
                           {% endfor %}
                        </select>
                     </div>
                     
                     <div class="form-group m-3">
                        <label>Journal Entry:</label>
                        <textarea style="width: 100%;" required type="text" class="form-control" name="entry" placeholder="Write here...."></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary m-3">Add Entry <img src="https://img.icons8.com/ios-glyphs/30/ffffff/plus.png"/></button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
  
</html>
