<!DOCTYPE html>
<html>
  <head>
     <!-- Bootstrap CSS styling -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Image</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a href="{% url 'memories' %}" class="btn btn-dark my-3">Go Back</a>
          <div class="card">
            <!--Form sends post request to function to add attached photos to DB-->
            <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group m-3">
                <label>Description</label>
                <input required type="text" name="descriptionImage" class="form-control" placeholder="Enter Description...">
              </div>
              <!--User can create new category or select existing-->
              <div class="form-group m-3">
                <label>Select a Category</label>
                <select name="category" class="form-control" >
                  <option value="none">Please select a category</option>
                  
                  {% for category in categories %}
                  <option value="{{category.id}}">{{category.name}}</option>
                  {% endfor %}
                </select>
              </div>


              <div class="form-group m-3">
                <label>Create a new category</label>
                <input name="categoryNew" type="text" placeholder="Create a new category"
                    class="form-control">
            </div>
            <!--Attach all images-->
              <div class="form-group m-3">
                <label>Choose Images</label>
                <input required type="file" name="images" multiple class="form-control-file">
              </div>

              <button type="submit" class="btn btn-dark m-3">Upload Images <img src="https://img.icons8.com/ios-glyphs/30/ffffff/plus.png"/></button>

            </form>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
